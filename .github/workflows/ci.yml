name: CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  format-cpp:
    name: C++ clang-Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install clang-format
        run: |
          sudo apt-get update
          sudo apt-get install -y clang-format
      - name: Check C++ formatting
        run: clang-format --style=file --dry-run -Werror $(find src -name '*.cpp' -o -name '*.hpp')

  build-cpp:
    name: C++ compile
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake make pkg-config pybind11-dev
      - name: Configure CMake
        run: |
          mkdir -p build
          cd build
          cmake ..
      - name: Build project
        run: |
          cd build
          make

  lint-python:
    name: Python lint & format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          pip install ruff isort
          sudo apt-get update
          sudo apt-get install -y flake8
      - name: ruff check
        run: ruff check py/
      - name: isort check
        run: isort py/ --check --diff
      - name: flake8 check
        run: flake8 py/
