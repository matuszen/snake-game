name: CI
on:
  push:
    branches: [ master, develop/* ]
  pull_request:
    branches: [ master, develop/* ]

jobs:
  format-cpp:
    name: Clang-Format C++ Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install clang-format
        run: sudo apt-get update && sudo apt-get install -y clang-format

      - name: Check C++ formatting
        run: clang-format --style=file --dry-run -Werror $(find src -name '*.cpp' -o -name '*.hpp')

  build-cpp:
    name: Build C++
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake make pkg-config libnotcurses-dev pybind11-dev

      - name: Configure CMake
        run: |
          mkdir -p build
          cd build
          cmake ..

      - name: Build project
        run: |
          cd build
          make

  lint-python:
    name: Ruff Python Lint & Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install ruff
        run: pip install ruff

      - name: Ruff check
        run: ruff check py

      - name: Ruff format check
        run: ruff format --check py
